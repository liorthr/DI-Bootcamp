<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Interactive form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>

<!--First button who make apparition a form-->

    <div class="container">
        <button id="openFormBtn">Click here!</button>
    </div>

<!--All the step of the intercative form-->
    <div id="formModal">
<!--Step 1-->
        <div id="step1">
            <!--Title-->
            <h2>Step 1</h2>
            <!--List of button cube-->
            <div class="button-container">
                <div class="button-wrapper">
                  <button class="button">1</button>
                  <button class="button">2</button>
                  <button class="button">3</button>
                  <button class="button">4</button>
                  <button class="button">5</button>
                  <button class="button">6</button>
                  <button class="button">7</button>
                  <button class="button">8</button>
                  <button class="button">9</button>
                  <button class="button">10</button>
                </div>
                <div class="additional-text">
                  <span class="additional-label">BaaadðŸ˜¡</span>
                  <span class="additional-label">TooopðŸ¥°</span>
                </div>
              </div>

            <button id="nextStep1">Next</button>
        </div>

<!--Step 2-->
        <div id="step2" style="display: none;">
            <h2>Step 2</h2>

            <div class="button-container">
                <button class="button-rectangle">
                  <div class="square">A</div>
                  <h3>Titre 1</h3>
                </button>
                <button class="button-rectangle">
                    <div class="square">B</div>
                    <h3>Titre 2</h3>
                </button>
                <button class="button-rectangle">
                    <div class="square">C</div>
                    <h3>Titre 3</h3>
                </button>
                <button class="button-rectangle">
                    <div class="square">D</div>
                    <h3>Titre 4</h3>
                </button>
                
              </div>

            <button id="nextStep2">Next</button>
        </div>


        <div id="step3" style="display: none;">
            <h2>Step 3</h2>

            <button id="nextStep3">Finish</button>
        </div>

    </div>
    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
